<div class="card" style="padding:20px">
  <div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="questionData.length" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  
  <div class="card bg-info" *ngFor="let data of examData" style="margin:20px" >
    <div class="card-body" routerLink="/quiz-component/home-component">
      <h1>{{data.EXAM_ID}}</h1>
      <h1>{{data.EXAM_NAME}}</h1>
    </div>
  </div>
</div>
